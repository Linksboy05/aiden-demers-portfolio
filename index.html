<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>
	
	    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Brand Guideline</title>
    <link rel="stylesheet" href="css/main.css">
	<link rel="img" href="img">
	
</head>

<body>

    <div class="container">
        <h1>Personal Brand Guideline</h1>

        <!-- Logos Section -->
        <section class="logos">
            <img src="../img/creative_vision_tag one.png" alt="Wordmark Logo" class="logo-main">

            <div class="logo-types">
                <div class="logo-group">
                    <img src="../img/creative_vision_tag one.png" width="50" height="70" alt="wordMark"/>
                  <p><strong>Logo Type</strong><br><em>Word Mark</em></p>
                </div>
                <div class="logo-group">
                    <img src="../img/creative_vision_tag one.png" alt="BrandMark"> <img src="../img/eye graphic 150.png" width="50" height="80" alt="BrandMark"/>
<p><strong>BrandMark</strong></p>
              </div>
                <div class="logo-group">
                    <img src="../img/merch graphic 1.png" alt="Submark">
                    <p><strong>Submark</strong></p>
                </div>
            </div>
        </section>

        <!-- Color Palette -->
        <section class="colors">
            <h2>Color Palette</h2>
            <div class="color-grid">
                <div class="color-swatch" style="background-color: #4a2574;">
                    <span>Primary<br>#4a2574</span>
                </div>
                <div class="color-swatch" style="background-color: #000000;">
                    <span>Secondary<br>#000000</span>
                </div>
                <div class="color-swatch" style="background-color: #7B53A5;">
                    <span>Tertiary<br>#7B53A5</span>
                </div>
                <div class="color-swatch" style="background-color: #AC80D6;">
                    <span>Accent<br>#AC80D6</span>
                </div>
            </div>
        </section>

        <!-- Typography -->
        <section class="typography">
            <h2>Typography</h2>
            <div class="type-sample">
                <p class="luxurious">Luxurious Roman - Regular<br>Aa Bb Cc 123</p>
                <p class="outfit">Outfit - Regular<br>Aa Bb Cc 123</p>
            </div>
        </section>

        <!-- Mockup Section -->
        <section class="mockups">
            <img src="../img/hat.png" alt="Cap Mockup">
            <img src="../img/mug.png" alt="Mug Mockup">
            <img src="../img/sweater.png" alt="Hoodie Mockup">
        </section>

    </div>

</body>
</html>
